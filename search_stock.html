<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Stock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar position-fixed">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-house"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add_stock.html">
                                <i class="bi bi-plus-circle"></i>
                                Add New Stock
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="add_user.html">
                                <i class="bi bi-person-plus"></i>
                                Add New User
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="search_stock.html">
                                <i class="bi bi-search"></i>
                                Search Stock
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Search Stock Information</h1>
                </div>

                <!-- Search form -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h4>Search for a Stock</h4>
                        <div class="mb-3">
                            <label for="ticker" class="form-label">Stock Ticker:</label>
                            <input type="text" class="form-control" id="ticker" placeholder="Enter Stock Ticker">
                        </div>
                        <div class="d-grid">
                            <button id="searchStock" class="btn btn-primary">Search Stock</button>
                        </div>
                    </div>
                </div>

                <!-- Stock information display area -->
                <div id="stockInfoDisplay" class="mt-4">
                    <!-- Stock information will be displayed here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="search_stock.js"></script> <!-- Link to the JavaScript file for searching and displaying stock information -->
</body>
</html>
