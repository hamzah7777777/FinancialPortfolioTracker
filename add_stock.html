<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Stock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar position-fixed">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="bi bi-house"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="add_stock.html">
                                <i class="bi bi-plus-circle"></i>
                                Add New Stock
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Add New Stock</h1>
                </div>

                <!-- New section to add a stock to the portfolio -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <h4>Add New Stock</h4>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your Username">
                        </div>
                        <div class="mb-3">
                            <label for="ticker" class="form-label">Stock Ticker:</label>
                            <input type="text" class="form-control" id="ticker" placeholder="Enter Stock Ticker">
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity">
                        </div>
                        <div class="mb-3">
                            <label for="purchasePrice" class="form-label">Purchase Price:</label>
                            <input type="number" class="form-control" id="purchasePrice" placeholder="Enter Purchase Price">
                        </div>
                        <div class="mb-3">
                            <label for="purchaseDate" class="form-label">Purchase Date:</label>
                            <input type="date" class="form-control" id="purchaseDate">
                        </div>
                        <div class="d-grid">
                            <button id="addStock" class="btn btn-success">Add Stock</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="add_stock.js"></script> <!-- Link to the JavaScript file for adding stocks -->
</body>
</html>
